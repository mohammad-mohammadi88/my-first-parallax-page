<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Parallax Page</title>
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <div id="app">
        <div class="fixed-section firstpage">
            <h1 class="heading">7Learn</h1>
            <div class="background">
                <div class="bg-block"></div>
            </div>
            <div class="middleground">
                <div class="mg-block"></div>
            </div>
            <div class="foreground">
                <div class="fg-block"></div>
            </div>
        </div>
        <div class="fixed-section secondpage">
            <h1 class="heading">
                <span>7</span>
                <span>Learn</span>
                <span>Javascript</span>
            </h1>
            <img src="img/Screenshot_2-7-2024_171421_.jpeg"
                class="turtlemascot" alt="7 learn logo">
        </div>
        <div class="thirdpage">
            <div class="title">
                <h2>Hello Parallax</h2>
            </div>
            <div class="imgs">
                <img class="img img1" src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Cat03.jpg" alt="cat image">
                <img class="img img2" src="img/cat2.png" alt="cat image">
            </div>
            <div class="bottom-sect"></div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
